<!DOCTYPE html>

<html>

	<head>

		<script>

			// Math 1
			function zero_negativity(arr)
			{
				for (let i=0; i<arr.length; i++)
				{
					if (arr[i]<0)
					{
						return false;
					}
					else
					{
						return true;
					}
				}
			}

			// Math 2
			function is_even(x)
			{
				if (x%2 == 0)
				{
					return true;
				}
				else
				{
					return false;
				}
			}

			// Math 3
			function how_many_even(arr)
			{
				let count = 0;
				for (let i=0; i<arr.length;i++)
				{
					if (arr[i]%2 == 0)
					{
						count++;
					}
				}
				return count;
			}

			// Math 4
			function create_dummy_array(n)
			{
				let arr = [];
				for (let i=0;i<=n;i++)
				{
					arr.push(Math.floor(Math.random()*10));
				}
				return arr;
			}

			// Math 5
			function random_choice(arr)
			{
				i = Math.floor(Math.random()*arr.length);
				return arr[i];
			}
	        
		</script>  

	</head>

</html>
