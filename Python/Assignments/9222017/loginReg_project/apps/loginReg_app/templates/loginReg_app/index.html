<!DOCTYPE html>
<html>
	<head>
		<title>Login Registration</title>
	</head>
	<body>

		<h3>Register Here</h3>

		<form action="/register" method="post">

			{%csrf_token%}

			<input type="text" name="first_name" placeholder="Enter your first name!"><br>

			<input type="text" name="last_name" placeholder="Enter your last name!"><br>

			<input type="text" name="email" placeholder="Enter your email!"><br>

			<input type="text" name="password" placeholder="Enter your password!"><br>

			<input type="text" name="c_password" placeholder="Confirm password!"><br>

			<input type="submit" value="Register"><br>

		</form>

		<h3>Login Here</h3>

		<form action="/login" method="post">

			{%csrf_token%}

			<input type="text" name="email" placeholder="Enter your email"><br>

			<input type="text" name="password" placeholder="Enter your password"><br>

			<input type="submit" value="Login">

		</form>

		{%if messages%}

			{%for message in messages%}

				<p>{{message}}</p>

			{%endfor%}

		{%endif%}

	</body>
</html>
