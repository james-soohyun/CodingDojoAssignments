<!DOCTYPE html>
<html>
	<head>
		<title>Night Assignment- Display</title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
				margin: 0 auto;

			}

			#container {
				text-align: center;
			}

			table, th, td {
				border: 2px solid black;
			}

			th, td {
				padding: 5px 15px;
			}

		</style>
	</head>
	<body>
		<div id="container">

			<h1>Users</h1>

			<table>

				<thead>

					<th>User ID</th>
					<th>First Name:</th>
					<th>Last Name:</th>

				<thead>
			{%for user in users%}

				<tr>
					<td>{{user.id}}</td>
					<td>{{user.first}}</td>
					<td>{{user.last}}</td>
				</tr>

			{%endfor%}

			</table>

			<a href="/">Go back</a>

		</div>
	</body>
</html>
